<header class="sticky top-0 z-[9999] bg-white border-b border-border/50 shadow-md">
  <div class="max-w-7xl mx-auto px-6 py-5">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3 group">
        <div class="w-14 h-14 rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg transition-all overflow-hidden bg-white p-1.5 group-hover:scale-105">
          <img src="/enkaydogalgazlogo.jpeg" alt="En-Kay Doğalgaz & Tesisat Logo - Ankara" class="w-full h-full object-contain" loading="eager" />
        </div>
        <div class="hidden sm:block">
          <div class="font-bold text-primary text-lg tracking-tight group-hover:text-primary/80 transition-colors">En-Kay</div>
          <div class="text-xs text-muted-foreground font-medium">Doğalgaz & Tesisat</div>
        </div>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center gap-1">
        <a
          routerLink="/"
          routerLinkActive="text-primary bg-primary/5"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 text-sm font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
        >
          Ana Sayfa
        </a>
        <a
          routerLink="/hizmetler"
          routerLinkActive="text-primary bg-primary/5"
          [routerLinkActiveOptions]="{exact: false}"
          class="px-4 py-2 text-sm font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
        >
          Hizmetler
        </a>
        <a
          routerLink="/ankara"
          routerLinkActive="text-primary bg-primary/5"
          [routerLinkActiveOptions]="{exact: false}"
          class="px-4 py-2 text-sm font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
        >
          Ankara Bölgeleri
        </a>
        <a
          routerLink="/about"
          routerLinkActive="text-primary bg-primary/5"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 text-sm font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
        >
          Hakkımızda
        </a>
        <a
          routerLink="/iletisim"
          routerLinkActive="text-primary bg-primary/5"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-4 py-2 text-sm font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
        >
          İletişim
        </a>
      </nav>

      <!-- Contact Buttons -->
      <div class="flex items-center gap-2">
        <a
          href="https://wa.me/905336417849"
          target="_blank"
          rel="noopener noreferrer"
          title="WhatsApp ile iletişime geçin"
          aria-label="WhatsApp ile mesaj gönder"
          class="hidden sm:flex items-center gap-2 px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all text-sm font-semibold shadow-md hover:shadow-lg"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span class="hidden lg:inline">WhatsApp</span>
        </a>
        <a
          href="tel:+905336417849"
          title="Hemen arayın: 0533 641 7849"
          aria-label="Telefon ile arayın: 0533 641 7849"
          class="hidden sm:flex items-center gap-2 px-5 py-2.5 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all text-sm font-semibold shadow-md hover:shadow-lg"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          Arayın
        </a>

        <!-- Mobile Menu Button -->
        <button
          (click)="toggleMenu()"
          [attr.aria-label]="isOpen ? 'Menüyü kapat' : 'Menüyü aç'"
          [attr.aria-expanded]="isOpen"
          class="md:hidden p-2.5 rounded-lg hover:bg-muted transition-colors"
        >
          <svg *ngIf="!isOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
          <svg *ngIf="isOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <nav *ngIf="isOpen" class="md:hidden mt-6 flex flex-col gap-2 pb-6 border-t border-border/50 pt-6">
      <a
        routerLink="/"
        (click)="isOpen = false"
        class="px-4 py-3 text-sm font-medium text-foreground/80 hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
      >
        Ana Sayfa
      </a>
      <a
        routerLink="/hizmetler"
        (click)="isOpen = false"
        class="px-4 py-3 text-sm font-medium text-foreground/80 hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
      >
        Hizmetler
      </a>
      <a
        routerLink="/ankara"
        (click)="isOpen = false"
        class="px-4 py-3 text-sm font-medium text-foreground/80 hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
      >
        Ankara Bölgeleri
      </a>
      <a
        routerLink="/about"
        (click)="isOpen = false"
        class="px-4 py-3 text-sm font-medium text-foreground/80 hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
      >
        Hakkımızda
      </a>
      <a
        routerLink="/iletisim"
        (click)="isOpen = false"
        class="px-4 py-3 text-sm font-medium text-foreground/80 hover:text-primary hover:bg-primary/5 rounded-lg transition-all"
      >
        İletişim
      </a>
    </nav>
  </div>
</header>
